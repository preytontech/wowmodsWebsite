<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WoW Mods</title>
    <style>
      .logo {
        background: url(./Teaser.png) no-repeat center center scroll;
        display: table;
        height: 100vh;
        width: 100%;
        padding: 0;
        text-align: center;
        animation: flash infinite 10s ease-in-out;
      }
      .appPreview {
        background: url(./appPreview.png) no-repeat center center scroll;
        display: table;
        height: 100vh;
        width: 100%;
        padding: 0;
        text-align: center;
        opacity: 0.1;
        position: absolute;
      }

      @keyframes flash {
        0%,
        50%,
        100% {
          opacity: 0.8;
        }
        25%,
        75% {
          opacity: 0.1;
        }
      }
    </style>
  </head>
  <body style="background: rgb(32, 32, 32); margin: 0; overflow: hidden">
    <div class="appPreview"></div>
    <div class="logo"></div>
  </body>
</html>
